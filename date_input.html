<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вібир дати</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .center-button {
        width: 300px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }
</style>
<body style="background-color: #ffffff">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<div class="m-3">
    <label for="dateInput" class="form-label">Дата заходу</label>
    <span class="text-danger">*</span>
    <input type="date" class="form-control border-2" id="dateInput" required>
    <div class="invalid-feedback">
        Поле повинно бути заповненим
    </div>
</div>
<input class="btn btn-primary center-button" type="submit" id="but" hidden value="Відправити дату">
</body>
<script type="text/javascript">
  let tg = window.Telegram.WebApp
<!--  tg.expand();-->

  const button = document.getElementById("but");
  const dateInput = document.getElementById("dateInput");
  let dateInputValue = '';
  let dateInputValid = false;

  dateInput.addEventListener("input", event => {
    dateInputValid = dateInput !== null && event.target.value !== "";
    if (dateInputValid) {
        dateInputValue = event.target.value;
    }
    isMainButtonActive();
  }, false);
  dateInput.addEventListener("keypress", event => {
    if (event.which == 13) {
        event.preventDefault();
    }
  }, false);

  button.addEventListener("submit", event => {
    const data = JSON.stringify({
        dateValue: dateInputValue,
        type: 4
      });
      tg.sendData(data);
      tg.close();
  }, false);

  function isShow() {
    return dateInputValid;
  }

<!--  function isMainButtonActive() {-->
<!--    if (isShow()) {-->
<!--        button.hidden = false;-->
<!--    } else {-->
<!--        button.hidden = true;-->
<!--    }-->
<!--  }-->
  
  function isMainButtonActive() {
    if (isShow()) {
        tg.MainButton.show();
    } else {
        tg.MainButton.hide();
    }
  }

  tg.MainButton.setText('Відправити дату');
  Telegram.WebApp.onEvent('mainButtonClicked', function() {
      const data = JSON.stringify({
        dateValue: dateInputValue,
        type: 4
      });
      tg.sendData(data);
      tg.close();
  });
</script>
</html>
