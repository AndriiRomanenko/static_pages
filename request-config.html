<div class="card text-bg-light m-3" id="validationCard">
    <div class="card-header text-center">Обрані параметри</div>
    <ul class="list-group list-group-flush" id="list">
        <li class="list-group-item" id="count">
            <div class="fw-bold">Максимальна кількість кандидатів: </div> 4
        </li>
        <li class="list-group-item" id="services">
            <div class="fw-bold">Обрані послуги: </div>
        </li>
        <li class="list-group-item" id="country">
            <div class="fw-bold">Країна: </div>
        </li>
    </ul>
</div>

<script type="text/javascript">
  let tg = window.Telegram.WebApp
  tg.expand();

  const candidateCount = document.getElementById("candidateCount");
  const serviceSelect = document.getElementById("servicesSelect");
  const countrySelect = document.getElementById("countrySelect");
  const validationCard = document.getElementById("validationCard");

  let candidateCountValue = 4;
  let servicesValues = [];
  let countryValue = '';

  let candidateCountValid = true;
  let isServicesValid = false;
  let isCountryValid = false;

  candidateCount.addEventListener("input", event => {
    candidateCountValid = candidateCount !== null && event.target.value !== "";
    if (candidateCountValid) {
        candidateCountValue = event.target.value;
    }
    isMainButtonActive();
    constructValidationCard();
  }, false);
  candidateCount.addEventListener("keypress", event => {
    if (event.which == 13) {
        event.preventDefault();
        serviceSelect.focus();
    }
    constructValidationCard();
  }, false);
  candidateCount.addEventListener("focusin", event => {
        candidateCount.classList.remove("is-invalid");
        candidateCount.classList.remove("is-valid");
  }, false);
  candidateCount.addEventListener("focusout", event => {
    if (event.target.value !== "" && event.target.value > 0 && event.target.value < 21) {
        candidateCount.classList.add("is-valid");
        candidateCount.classList.remove("is-invalid");
    } else {
        candidateCount.classList.add("is-invalid");
        candidateCount.classList.remove("is-valid");
    }
    constructValidationCard();
  }, false);


  serviceSelect.addEventListener("change", event => {
      servicesValues = changeServiceArr(event);
      isServicesValid = servicesValues.length > 0;
      isMainButtonActive();
      constructValidationCard();
  }, false);
  serviceSelect.addEventListener("keypress", event => {
    if (event.which == 13) {
        event.preventDefault();
        countrySelect.focus();
    }
    window.scrollTo(0, document.body.scrollHeight);
    constructValidationCard();
  }, false);
  serviceSelect.addEventListener("focusin", event => {
        serviceSelect.classList.remove("is-invalid");
        serviceSelect.classList.remove("is-valid");
  }, false);
  serviceSelect.addEventListener("focusout", event => {
    if (servicesValues.length > 0) {
        serviceSelect.classList.add("is-valid");
        serviceSelect.classList.remove("is-invalid");
    } else {
        serviceSelect.classList.add("is-invalid");
        serviceSelect.classList.remove("is-valid");
    }
    constructValidationCard();
  }, false);

  countrySelect.addEventListener("change", event => {
    isCountryValid = countrySelect !== null && event.target.value !== "Оберіть країну";
    if (isCountryValid) {
        countryValue = result = Array.from(event.target.options)
            .filter((element) => element.selected && element.innerText !== "Оберіть країну")
            .map((element) => element.innerText)[0];
    } else {
        countryValue = '';
    }
    isMainButtonActive();
    constructValidationCard();
  }, false);
  countrySelect.addEventListener("keypress", event => {
    if (event.which == 13) {
        event.preventDefault();
    }
    window.scrollTo(0, document.body.scrollHeight);
    constructValidationCard();
  }, false);
  countrySelect.addEventListener("focusin", event => {
        countrySelect.classList.remove("is-invalid");
        countrySelect.classList.remove("is-valid");
  }, false);
  countrySelect.addEventListener("focusout", event => {
    if (event.target.value !== "" && event.target.value !== "Оберіть країну") {
        countrySelect.classList.add("is-valid");
        countrySelect.classList.remove("is-invalid");
    } else {
        countrySelect.classList.add("is-invalid");
        countrySelect.classList.remove("is-valid");
    }
    constructValidationCard();
  }, false);

  function constructValidationCard() {
        countElement = document.querySelector("div#validationCard > ul#list > li#count");
        countElement.innerHTML = `<div class="fw-bold">Максимальна кількість кандидатів:</div> ${candidateCountValue}`;
        servicesElement = document.querySelector("div#validationCard > ul#list > li#services");
        servicesElement.innerHTML = `<div class="fw-bold">Обрані послуги:</div> ${servicesValues}`;
        countryElement = document.querySelector("div#validationCard > ul#list > li#country");
        countryElement.innerHTML = `<div class="fw-bold">Країна:</div> ${countryValue}`;
  }

  function insertRequiredField(element, text) {
    const para = document.createElement("p");
    const node = document.createTextNode(text);
    para.appendChild(node);
    element.after(para);
  }

  function isShow() {
    return candidateCountValid &&
           isServicesValid &&
           isCountryValid;
  }

  function isMainButtonActive() {
    if (isShow()) {
        tg.MainButton.show();
    } else {
        tg.MainButton.hide();
    }
  }

  function changeServiceArr(event) {
    result = Array.from(event.target.options)
        .filter((element) => element.selected)
        .map((element) => element.innerText);
    if (result.length > 1) {
        return Array.from(event.target.options)
            .filter((element) => element.selected && element.innerText !== "[Без послуги]")
            .map((element) => element.innerText);
    }
    return result;
  }

  tg.MainButton.setText('Сформувати замовлення');
  Telegram.WebApp.onEvent('mainButtonClicked', function() {
      const data = JSON.stringify({
        candidateCount: candidateCountValue,
        servicesValues: servicesValues,
        countryValue: countryValue,
        type: 2
      });
      tg.sendData(data);
      tg.close();
  });
</script>
</html>
